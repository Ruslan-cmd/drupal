type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'drupalbook'
description: 'A Drupal Bootstrap 3 based sub-theme.'
package: 'Bootstrap'

regions:
  header: 'Top Bar'
  highlighted: 'Highlighted'
  content: 'Content'
  footer: 'Footer'

libraries-extend:
  bootstrap/framework:
    - drupalbook/framework
